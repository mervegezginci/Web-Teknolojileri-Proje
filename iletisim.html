    <div class="container">
        <form id="contact" action="iletisim.php" method="post" onsubmit="return control();">
            <div class="form-control">
                <h2>İletişim Sayfası</h2>
            </div>
            <div class="form-control" align="center">
                <label for="ad" class="form-label">Ad: </label>
                <input id="ad" name="ad" placeholder="Adınızı Giriniz" type="text" autofocus size="13">
                <label for="soyad" class="form-label">Soyad:</label>
                <input id="soyad" name="soyad" placeholder="Soyadınızı Giriniz" type="text" autofocus size="13">
            </div>
            <div class="form-control">
                <label for="cinsiyet" class="form-label">Cinsiyet: </label>
                <input type="radio" name="cinsiyet" value="erkek" checked>
                <label for="erkek" class="form-label">Erkek</label> 
                <input type="radio" name="cinsiyet" value="kadın" checked> 
                <label for="kadın" class="form-label">Kadın</label>
            </div>
            <div class="form-control">
                <input type="checkbox" name="ders1" value="Web Teknolojileri">
                <label for="kadın" class="form-label">Web Teknolojileri</label>
                <br>
                <input type="checkbox" name="ders2" value="Matematik">
                <label for="matematik" class="form-label">Matematik</label>
                <br>
                <input type="checkbox" name="ders3" value="Fizik">
                <label for="fizik" class="form-label">Fizik</label>
                <br>
            </div>
            <div class="form-control">
                Meslek:
                <select name="Meslekler">
                    <option value="meslek" selected>Seçiniz</option>
                    <option value="polis">Polis</option>
                    <option value="mühendis">Mühendis</option>
                    <option value="doktor">Doktor</option>
                    <option value="hakim">Hakim</option>
                </select>
            </div>
            <div class="form-control">
                <label for="eposta" class="form-label">E-Posta:</label>
                <input id="email" name="email" placeholder="E-Posta Adresiniz" type="email">
            </div>
            <div class="form-control">
                <label for="konu" class="form-label">Konu</label>
                <input id="konu" name="konu" placeholder="Konu" type="text">
            </div>
            <div class="form-control">
                <label for="mesaj" class="form-label">Mesaj</label>
                <br>
                <textarea id="mesaj" name="mesaj" placeholder="Lütfen Mesajınızı Buraya Yazın.."></textarea>
            </div>
            <div class="form-control">
                <input type="file" name="dosya">
            </div>
            <div align="center" id="butonlar" class="form-control" >
                <input class="btn-danger" type="reset" value="SIFIRLA">
                <button class="btn-success" name="submit" type="submit" id="submit">GÖNDER</button>
